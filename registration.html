<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/themeable-stylish-select/stylish-select.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Mozart</title>
	</head>
	<body class="d-flex flex-column justify-content-around">

		<section class="text-center py-4">
			<div class="container">
				<a href="#!"><img src="img/logo.svg" alt="" class="logo-1" width="225"></a>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-9 col-lg-7 col-xl-6">
						<div class="cart">
							<div class="cart-header">Sign Up</div>
							<form action="#!" class="cart-body fz-20">
								<div class="row align-items-center mb-3 pb-sm-1">
									<div class="col py-1">Username</div>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
								<div class="row align-items-center mb-3 pb-sm-1">
									<div class="col py-1">Password</div>
									<div class="col-sm-8">
										<input type="password" class="form-control" placeholder="Password">
									</div>
								</div>
								<div class="row align-items-center mb-3 pb-sm-1">
									<div class="col py-1">Re-Password</div>
									<div class="col-md-8">
										<input type="password" class="form-control" placeholder="Repeat Password">
									</div>
								</div>
								<div class="row align-items-center mb-3 pb-sm-1">
									<div class="col py-1">M42</div>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="Enter key">
									</div>
								</div>
								<div class="row justify-content-center align-items-center flex-sm-row-reverse pt-1 pt-sm-2 fz-24">
									<div class="col-sm-auto text-center mb-3 mb-sm-0">
										<button class="btn btn-light mr-xl-3">Sign Up</button>
									</div>
									<div class="col text-center">
										<a href="login.html">Already have account?</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="text-center py-4 invisible">
			<div class="container">
				<a href="#!"><img src="img/logo.svg" alt="" class="logo-1" width="225"></a>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="libs/themeable-stylish-select/stylish-select.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
